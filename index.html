<!DOCTYPE html>
<html>

<body>

  <!-- Header section -->

  <header>

  <!-- Jumbotron section -->

  <!-- Contact section -->

  <div id="contact" class="container">
    <div class="contact-method">
      <h2>Location</h2>
      <span>-47.346436, 84.32354</span>
    </div>
    <div class="contact-method">
      <h2>Hours</h2>
      <span>0800 - 1800</span>
    </div>

  <!-- Footer section -->

  <div class="footer">
